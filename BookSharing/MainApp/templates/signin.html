<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/signin.css' %}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Регистрация</title>
    </head>
    <body>
    <div class="container">
      <div class="row">
        <div id="card" class="card col s10 offset-s1 m8 offset-m2 l6 offset-l3 xl6 offset-xl3">

          <!-- Регистрация -->
          <div class="row">
            <h3 class="center-align">Регистрация</h3>
          </div>

          <div class="row">
            <form>

              <!-- Логин -->
              <div class="input-field col s10 offset-s1">
                <i class="material-icons prefix green-text">account_circle</i>
                <input required pattern="[A-Za-z0-9_]{3,16}" id="login" type="text" autocomplete="username" class="validate">
                <label for="login" class="grey-text">Логин</label>
                <div class="helper-text" data-error="Латинские буквы, цифры, нижнее подчёркивание. Длина: 3-16."></div>
              </div>

              <!-- Почта -->
              <div class="input-field col s10 offset-s1">
                <i class="material-icons prefix green-text">email</i>
                <input required id="email" type="email" autocomplete="email" class="validate">
                <label for="email" class="grey-text">Почта</label>
                <div class="helper-text" data-error="Неправильный адрес электронной почты."></div>
              </div>

              <!-- Пароль -->
              <div class="input-field col s10 offset-s1">
                <i class="material-icons prefix green-text">lock</i>
                <input required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" id="password" type="password" autocomplete="new-password" class="validate">
                <label for="password" class="grey-text">Пароль</label>
                <div class="helper-text" data-error="Минимум строчная, прописная буква, цифра. Длина: 8-16."></div>
              </div>

              <!-- Зарегистрироваться -->
              <div class="row">
                <div class=" row col1 s6">
                  <button type="submit" class="green waves-effect waves-light btn col s8 offset-s2">Зарегистрироваться</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
